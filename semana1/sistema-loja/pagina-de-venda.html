    <link rel="stylesheet" href="styles.css">
    <title>Pagina de Venda</title>
</head>

<body>
    <div class="container">
        <div class="head-container">
            <h1>Loja do Queijo</h1>
        </div>

        <div class="menu-container">
            <a href="index.html">Página Inicial</a>
            <a href="ctrl-estoque.html">Controle de Estoque</a>
            <a href="add-produto.html">Adicionar Produto</a>

            <a href="pagina-de-venda.html">Página de Venda</a>
            <a href="pagina-de-historico-de-vendas.html">Página de Histórico de Vendas</a>
        </div>


        <h2 class="form-2">Adicionar o Produto Comprado</h2>
        <form class="form2" action="">
            <div>
                <label for="nome">Nome: </label>
                <input type="url" id="link-foto" name="link-foto">
            </div>

            <div>
                <label for="nome-do-produto">Nome do Produto: </label>
                <input type="url" id="link-foto" name="link-foto">
            </div>

            <div>
                <label for="preco">Preço (em R$): </label>
                <!-- Adicione o id apropriado e o type para receber números abaixo -->
                <input type="text" id="preco" name="preço">
            </div>

            <div>
                <!-- Preencha as propriedades necessárias para os elementos abaixo -->
                <label for="quantidade">Quantidade: </label>
                <input type="text" id="quantidade" name="quantidade">
            </div>

            <div>
                <!-- Preencha as propriedades necessárias para os elementos abaixo -->
                <label for="codigo">Codigo: </label>
                <input type="text" id="codigo" name="codigo">
            </div>

            <div>
                <!-- Preencha as propriedades necessárias para os elementos abaixo -->
                <label for="quantidade">Tipo de Pagamento: </label>
                <input type="checkbox" id="quantidade" name="quantidade">Dinheiro
                <input type="checkbox" id="quantidade" name="quantidade">Cartão
            </div>

            <div class="form-add-1">
                <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
                <button type="submit">Adicionar na Lista</button>
            </div>

            <div class="form-add-2">
                <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
                <button type="submit"><a href="pagina-de-historico-de-vendas.html">Enviar</a></button>
            </div>

        </form>

        <div class="lista-vendas">
            <ol>
                <li>Venda 1</li>
                <li>Venda 2</li>
                <li>Venda 3</li>
                <li>Venda 4</li>
                <li>Venda 5</li>
                <li>...</li>
            </ol>
        </div>

        <footer>
            <div>
                <p>Siga-nos nas redes sociais!</p>

                <div class='icons'>
                    <img src="https://image.flaticon.com/icons/png/512/25/25305.png" />
                    <img src="https://image.flaticon.com/icons/png/512/25/25425.png" />
                    <img src="https://image.flaticon.com/icons/png/512/8/8800.png" />
                </div>
            </div>
        </footer>
    </div>
